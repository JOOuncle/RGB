<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">로고</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        기본 설정
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">더미 데이터 1</a></li>
                        <li><a class="dropdown-item" href="#">더미 데이터 2</a></li>
                        <li><a class="dropdown-item" href="#">더미 데이터 3</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        MKT
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown2">
                        <li><a class="dropdown-item" href="#">더미 데이터 1</a></li>
                        <li><a class="dropdown-item" href="#">더미 데이터 2</a></li>
                        <li><a class="dropdown-item" href="#">더미 데이터 3</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown3" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        영업실
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown3">
                        <li><a class="dropdown-item" href="#">더미 데이터 1</a></li>
                        <li><a class="dropdown-item" href="#">더미 데이터 2</a></li>
                        <li><a class="dropdown-item" href="#">더미 데이터 3</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="my-4">회사 목록</h1>
    <a href="/companies/create" class="btn btn-primary mb-3">새 회사 만들기</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>회사 이름</th>
            <th>생성 일자</th>
            <th>작업</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="company : ${companies}">
            <td th:text="${company.id}"></td>
            <td>
                <a th:href="@{/companies/{id}(id=${company.id})}" th:text="${company.name}"></a>
            </td>
            <td th:text="${#temporals.format(company.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <a th:href="@{/companies/edit/{id}(id=${company.id})}" class="btn btn-warning btn-sm">수정</a>
                <a th:href="@{/companies/delete/{id}(id=${company.id})}" class="btn btn-danger btn-sm">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
