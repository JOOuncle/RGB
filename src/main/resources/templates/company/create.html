<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회사 생성하기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>회사 생성하기</h1>
  <form action="#" th:action="@{/companies/create}" th:object="${company}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">회사 이름:</label>
      <input type="text" id="name" class="form-control" th:field="*{name}" required />
    </div>
    <button type="submit" class="btn btn-primary">생성하기</button>
    <a href="/companies" class="btn btn-secondary">목록으로 돌아가기</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
